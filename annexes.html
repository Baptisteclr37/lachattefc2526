<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>La Chatte – Tableau spécial</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px 12px;
      text-align: center;
    }
    th {
      background: #222;
      color: white;
      text-transform: uppercase;
    }
    tr:nth-child(even) {
      background: #f2f2f2;
    }
  </style>
</head>
<body>

  <h1>Tableau spécial – La Chatte</h1>
  <div id="table-container"></div>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSuc-XJn1YmTCl-5WtrYeOKBS8nfTnRsFCfeNMRvzJcbavfGIX9SUSQdlZnVNPQtapcgr2m4tAwYznB/pub?gid=20526615&single=true&output=csv";

    Papa.parse(csvUrl, {
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data;
        const container = document.getElementById("table-container");

        if (data.length === 0) {
          container.innerHTML = "<p>Aucune donnée trouvée.</p>";
          return;
        }

        let table = "<table><thead><tr>";
        // En-têtes
        Object.keys(data[0]).forEach(col => {
          table += "<th>" + col + "</th>";
        });
        table += "</tr></thead><tbody>";

        // Lignes
        data.forEach(row => {
          table += "<tr>";
          Object.values(row).forEach(val => {
            table += "<td>" + (val || "") + "</td>";
          });
          table += "</tr>";
        });

        table += "</tbody></table>";
        container.innerHTML = table;
      }
    });
  </script>

</body>
</html>
