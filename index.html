<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LA CHATTE</title>
  <link rel="stylesheet" href="style.css" />
   <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

</head>
<body>
  <div class ="image-container">
  <header class="site-header">
  <img src="images/header-banner.png" alt="Bannière LA CHATTE" class="header-banner">
      <div class="image-text">LA CHATTE &#128008; </div>
</header>
  </div>

  <div id="table-container">Chargement des données…</div>

  <!-- Ajout de PapaParse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  
  <!-- Ton script -->
  <script src="script.js"></script>

 <!-- Menu Hamburger -->
<div class="hamburger-container">
  <div class="hamburger" onclick="toggleMenu()">☰</div>
  <div class="menu" id="menu">
    <a href="https://baptisteclr37.github.io/lachattefc2526/">🏠 Vestiaire</a>
    <a href="https://baptisteclr37.github.io/lachattefc2526/form.html">📜 Fais tes pronos</a>
    <a href="https://baptisteclr37.github.io/lachattefc2526/archives.html">🗃️ Archives pronos</a>
    <a href="https://baptisteclr37.github.io/lachattefc2526/classement">🏆 Classement des Chatteux</a>
    <a href="https://baptisteclr37.github.io/lachattefc2526/bonus">🎁 Caisse à Bonus</a>
    <a href="#contact">📈 Stats</a>
    <a href="#contact">🏛️ La Chatte a ses règles</a>
  </div>
</div>
  <script>
  function toggleMenu() {
    const menu = document.getElementById('menu');
    menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
  }

  // Ferme le menu si on clique ailleurs
  window.addEventListener('click', function(e) {
    const menu = document.getElementById('menu');
    const hamburger = document.querySelector('.hamburger');
    if (!hamburger.contains(e.target) && !menu.contains(e.target)) {
      menu.style.display = 'none';
    }
  });
</script>
  <div id="loader">
  <div class="loader-content">
    <lottie-player
  src="https://baptisteclr37.github.io/lachattefc2526/Footballer.json"
  background="transparent"
  speed="1"
  style="width: 180px; height: 180px;"
  loop
  autoplay
></lottie-player>
    <div class="loader-text" id="loader-phrase">
      Préparation tactique des chatteux...
    </div>
  </div>
</div>

  <script>
  const loaderStart = Date.now();
  const minDuration = 4000; // 4 secondes

  const phrases = [
    "Réhydratation des chattards...",
    "Compression des frappes de Kmel...",
    "VAR en cours sur le prono de Jo...",
    "Benzema cherche la chatte...",
    "Tibo active le bonus missile...",
    "Maxence fixe l'arbitre...",
    "Karim tente la chatte à l’aveugle...",
    "Simon calcule les xG de la chatte...",
    "Raf attend le but du destin...",
    "Mathieu relit les compos sur L’Équipe...",
    "Gérald peaufine un 1-0 dégueulasse...",
    "Nico tente un nul foireux à l’extérieur..."
  ];

document.addEventListener("DOMContentLoaded", () => {
  document.getElementById("loader-phrase").textContent =
    phrases[Math.floor(Math.random() * phrases.length)];
});


    

  window.addEventListener("load", () => {
  const loader = document.getElementById("loader");
  const timeElapsed = Date.now() - loaderStart;
  const remaining = Math.max(0, minDuration - timeElapsed);


    

    setTimeout(() => {
      const loader = document.getElementById("loader");
      loader.style.transition = "opacity 0.5s ease";
      loader.style.opacity = "0";
      setTimeout(() => loader.remove(), 500);
    }, remaining);
  });
</script>

</body>
</html>
