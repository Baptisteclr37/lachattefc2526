 <!-- Menu Hamburger -->

  <script>
        window.addEventListener('scroll', () => {
    if (window.scrollY > 50) {
        hamburger-container.classList.add('scrolled');
    } else {
        hamburger-container.classList.remove('scrolled');
    }
});

  function toggleMenu() {
    const menu = document.getElementById('menu');
    menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
  }

  // Ferme le menu si on clique ailleurs
  window.addEventListener('click', function(e) {
    const menu = document.getElementById('menu');
    const hamburger = document.querySelector('.hamburger');
    if (!hamburger.contains(e.target) && !menu.contains(e.target)) {
      menu.style.display = 'none';
    }
  });
</script>
  <div id="loader">
  <div class="loader-content">
    <lottie-player
  src="https://baptisteclr37.github.io/lachattefc2526/Footballer.json"
  background="transparent"
  speed="1"
  style="width: 180px; height: 180px;"
  loop
  autoplay
></lottie-player>
    <div class="loader-text" id="loader-phrase">
      Préparation tactique des chatteux...
    </div>
  </div>
</div>

  <script>
  const loaderStart = Date.now();
  const minDuration = 4000; // 4 secondes

  const phrases = [
    "Réhydratation des chattards...",
    "VAR en cours, chargement de la page validé",
    "Benzema cherche la chatte de Zahia...",
    "Tibo cherche le cadre sur peno...",
     "Kmel, champion en titre! Mes couilles! Fais gaffe aux Missiles...",
    "Maxence sort un gros plaquage sur l'arbitre...",
    "Karim finit sa clope, il arrive...",
    "Simon demande à ChatGPT Comment ne pas finir dernier ?...",
    "Raf s'enfile un CBD et après, c'est pronos à gogo...",
    "Mathieu enfile son plus moche maillot de l'OM...",
    "Gérald boit un dernier sky, attendez le bordel...",
    "Nico claque une dernière fessée avant d'arriver...",
"Jo hésite entre le Poker et La Chatte...",
"Baptiste se fait la moustache de Cabrel...",
"Jerem pèse le poids de ses couilles : 8kg...",
"Juz! Habille toi, arrête la pétanque viens sur La Chatte...",
"Rudi Garcia redessine un 5-5-0, c’est long...",
"Dimitri Payet passe commande à UberEats... il en a pour un moment.",
"Un joueur monégasque vient de tacler... en mocassins.",
"Wissam Ben Yedder lance un appel en profondeur... depuis la prison.",
  ];

document.addEventListener("DOMContentLoaded", () => {
  document.getElementById("loader-phrase").textContent =
    phrases[Math.floor(Math.random() * phrases.length)];
});


    

  window.addEventListener("load", () => {
  const loader = document.getElementById("loader");
  const timeElapsed = Date.now() - loaderStart;
  const remaining = Math.max(0, minDuration - timeElapsed);


    

    setTimeout(() => {
      const loader = document.getElementById("loader");
      loader.style.transition = "opacity 0.5s ease";
      loader.style.opacity = "0";
      setTimeout(() => loader.remove(), 500);
    }, remaining);
  });

</script>
<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('/sw.js')
    .then(() => console.log('Service Worker enregistré'));
}
</script>
